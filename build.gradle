group 'com.jjaneto'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.uma.jmetal', name: 'jmetal-core', version: '5.7'
    compile group: 'org.uma.jmetal', name: 'jmetal-algorithm', version: '5.7'
    compile group: 'org.uma.jmetal', name: 'jmetal-problem', version: '5.7'
    compile group: 'org.uma.jmetal', name: 'jmetal-exec', version: '5.7'
}
